spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: security-service
          uri: lb://security-service
          predicates:
              - Path=/auth/**
        - id: lodge-hotel-restapi
          uri: lb://lodge-api
          predicates:
            - Path=/api/v1/**
          filters:
            - AuthenticationFilter
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - ${FRONTEND_URL:http://localhost:5173}
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
            allowedHeaders:
              - Content-Type
              - responseType
              - Authorization
            allowCredentials: true

gateway:
  excludedUrl: /auth/register, /auth/login

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER:localhost}:8761/eureka
    instance:
      hostname: gateway-service

keyStore:
  path: keystore.jks
  password: password
  alias: auth-server
