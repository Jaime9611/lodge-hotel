server:
  port: 8080
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVICE_URL:http://localhost:9000}
  cloud:
    gateway:
      routes:
        - id: lodge_hotel_restapi
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/**