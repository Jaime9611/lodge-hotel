spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: security-service
          uri: lb://security-service
          predicates:
              - Path=/auth
#        - id: lodge_hotel_restapi
#          uri: http://localhost:8090
#          predicates:
#            - Path=/api/v1/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5137"
            allowedMethods:
              - GET
              - POST
            allowedHeaders:
              - Content-Type
              - responseType
              - Authorization
            allowCredentials: true

server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://${EUREKA_HOST:localhost}:8761/eureka
    instance:
      hostname: Gateway-Server
